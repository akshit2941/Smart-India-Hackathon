            </div>
          </div>
        </div>
        <div class="Card">
          <div class="Card-content">
            <div class="Card-image">
                <i class="fa-solid fa-square-parking fa-2xl" style="color: #0561ff;"></i>
            </div>
            <div class="Card-info-wrapper">

          </div>

        <div class="Card">

            <div class="Card-image">

        <div class="Card">

                <i class="fa-solid fa-video fa-2xl" style="color: #ffffff;"></i>

                  <h4>Live footage</h4>
                </div>

          </div>

        <div class="Card">

</div>
